name: climature
description: "A simple weather app"
publish_to: 'none' 

version: 1.0.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^13.1.0
  http: ^1.2.0
  intl: any
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  video_player: ^2.8.2
  flutter_localizations:
    sdk: flutter
  animated_splash_screen: ^1.3.0
  lottie: ^3.1.2
  objectbox: ^4.0.1
  objectbox_flutter_libs: any
  text_scroll: ^0.2.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  mockito: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  integration_test:
    sdk: flutter
  build_runner: ^2.4.11
  objectbox_generator: any

flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/lottie/
    - assets/weather/videos/
    - assets/weather/icons/day/
    - assets/weather/icons/night/

  fonts:
    - family: Gilroy-Regular
      fonts:
        - asset: assets/fonts/Gilroy/Gilroy-Regular.ttf
      
    - family: Gilroy-Medium
      fonts:
        - asset: assets/fonts/Gilroy/Gilroy-Medium.ttf

    - family: Gilroy-SemiBold
      fonts:
        - asset: assets/fonts/Gilroy/Gilroy-SemiBold.ttf

    - family: Gilroy-Bold
      fonts:
        - asset: assets/fonts/Gilroy/Gilroy-Bold.ttf

    - family: Gilroy-Black
      fonts:
        - asset: assets/fonts/Gilroy/Gilroy-Black.ttf
        
        
        
          
